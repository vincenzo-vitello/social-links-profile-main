<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <main class="container">
    <div class="card">
      <div class="card_heading">
        <img class="pro_pic" src="./assets/images/avatar-jessica.jpeg" alt="">
        <div class="name">Jessica Randall</div>
        <div class="location">London, United Kingdom</div>
        <div class="description">"Front-end developer and avid reader."</div>
      </div>
    
      <div class="social_links">
        <div class="social_link">GitHub</div>
        <div class="social_link">Frontend Mentor</div>
        <div class="social_link">LinkedIn</div>
        <div class="social_link">Twitter</div>
        <div class="social_link">Instagram</div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Vincenzo Vitello</a>.
    </div>
  </main>
  
</body>
</html>
